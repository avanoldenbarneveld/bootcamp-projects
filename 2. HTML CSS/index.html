<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
<!-- Login Container -->
<div class="login-container">
    <h1>Welcome! Please Log In</h1>
    <form action="home.html">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">
        
        <button class="btn-primary" type="submit">Log In</button>
    </form>
    
    <a href="password-recovery.html">Forgot Password?</a>
    <a href="javascript:history.back()" class="go-back-link">‚Üê Go Back</a>
</div>
</body>
</html>
