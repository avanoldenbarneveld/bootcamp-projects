<!-- Main Content -->
<main role="main">
    <section class="contact-section">
        <h1>Contact Me</h1>
        <p>If you have any questions, project ideas, or just want to connect, feel free to reach out!</p>
    </section>

    <!-- Contact and Map Container -->
    <div class="contact-container">
        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button class="btn-primary" type="submit">Send Message</button>
            </form>
        </section>

        <!-- Embedded Map Section -->
        <section class="contact-map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2928.6016723985114!2d-1.640002884526174!3d42.8125262791596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5091d68c0a4d5f%3A0xcfe5c1e4bfb676d2!2sCoworking%20Space%20Location%2C%20Pamplona!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus" 
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
            </iframe>
        </section>
    </div>
